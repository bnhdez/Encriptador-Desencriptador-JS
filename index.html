<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador - Desencriptador</title>
</head>
<body>
    <section>
        <div class="contenido">
            <div class="logo">
                <img src="assets/Logo.png" id="logo" alt="logo alura">
            </div>
            <div class="interaccion">
                <textarea id="datos" placeholder="Ingrese el texto aqui" ></textarea>
                <div class="info">
                    <img src="assets/Vector.png" alt="icono exclamación"><h5>Solo letras minúsculas y sin acentos</h5>
                </div>
                <div class="container-buttons">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="display">
                <img id="muñeco" src="assets/Muñeco.png" alt="Muñeco no mensaje">
                <h2 id="titulo-display">Ningún mensaje fue encontrado</h2>
                <p id="texto-display">Ingresa el texto que desees encriptar o desencriptar.
                </p>
                    <!-- <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Commodi dicta laborum nesciunt facere at amet eaque nemo voluptatum tempore
                    delectus iusto sed, facilis soluta deserunt eius ab! Fuga, ducimus excepturi?</p> -->
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
