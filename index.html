<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador - Desencriptador</title>
</head>
<body>
    <section>
        <div class="contenido">
            <div class="logo">
                <img src="assets/Logo.png" alt="logo alura">
            </div>
            <div class="interaccion">
                <textarea placeholder="Ingrese el texto aqui"></textarea>
                <div class="info">
                    <img src="assets/Vector.png" alt="icono exclamación"><h5>Solo letras minúsculas y sin acentos</h5>
                </div>
                <div class="container-buttons">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="display">
                <div>
                    <img id="muñeco" src="assets/Muñeco.png" alt="Muñeco no mensaje">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
