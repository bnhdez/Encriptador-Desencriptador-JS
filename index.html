<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="assets/shield.png" type="image/x-icon">
    <title>Encriptador - Desencriptador</title>
</head>
<body>
    <section>
        <div class="contenido">
            <div class="logo">
                <img src="assets/Logo.png" id="logo" alt="logo alura">
            </div>
            <div class="interaccion">
                <textarea id="datos" placeholder="Ingrese el texto aqui" ></textarea>
                <div class="info">
                    <img src="assets/Vector.png" alt="icono exclamación"><h5>Solo letras minúsculas y sin acentos</h5>
                </div>
                <div class="container-buttons">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div id="display" class="display">
                <img id="muñeco" src="assets/Muñeco.png" alt="Muñeco no mensaje">
                <h2 id="titulo-display">Ningún mensaje fue encontrado</h2>
                <p id="texto-display">Ingresa el texto que desees encriptar o desencriptar.</p>
                <h4 id="copyright">© Desarrollado por Boris Hernández</h4>
                <div id="new-info">
                    <p id="p-info"></p>
                    <button id="copy">Copiar</button>
                    <span id="snackbar">Copiado al portapapeles</span>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
